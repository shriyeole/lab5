<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Alphabet Information2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Content of the alphabet information page -->
  <ion-header>
    <ion-toolbar>
      <ion-title>Counting Numbers</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let number of numbers">
          <ion-card (click)="showNumber(number)">
            <ion-card-content>
              <ion-card-title>{{ number }}</ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  
</ion-content>
