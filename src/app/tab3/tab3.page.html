<ion-header>
  <ion-toolbar>
    <ion-title>User Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-avatar>
        <img src="path_to_profile_picture.jpg" alt="Profile Picture">
      </ion-avatar>
      <ion-card-title>John Doe</ion-card-title>
      <ion-card-subtitle>john.doe@example.com</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Username: john.doe</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="call" slot="start"></ion-icon>
          <ion-label>Phone: +1 123-456-7890</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Address: 123 Main St, City, Country</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
